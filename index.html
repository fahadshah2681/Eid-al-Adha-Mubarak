<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid al-Adha Mubarak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(135deg, #0c3b2e 0%, #1a5d38 50%, #0c3b2e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
            padding: 20px;
        }

        .fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .lightning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            z-index: 10;
            position: relative;
        }

        /* Header with large Eid image */
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
        }

        /* INCREASED IMAGE CONTAINER SIZE */
        .eid-image-container {
            position: relative;
            width: 550px; /* Increased from 400px */
            height: 550px; /* Increased from 400px */
            margin: 0 auto 40px; /* Increased margin */
            border-radius: 20px;
            overflow: hidden;
            border: 10px solid rgba(255, 215, 0, 0.5); /* Thicker border */
            box-shadow: 0 0 80px rgba(255, 215, 0, 0.8),
                        inset 0 0 50px rgba(255, 215, 0, 0.4);
            animation: pulse 3s infinite, glow 4s infinite alternate;
        }

        .eid-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            filter: brightness(1.1) contrast(1.05);
            transition: transform 0.5s ease;
        }

        .eid-image-container:hover .eid-image {
            transform: scale(1.05);
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 6rem; /* Increased from 5rem */
            color: #ffd700;
            text-shadow: 0 0 25px rgba(255, 215, 0, 0.9);
            margin-bottom: 20px;
            letter-spacing: 4px;
            animation: textGlow 3s infinite alternate;
        }

        .subtitle {
            font-size: 2rem; /* Increased from 1.8rem */
            max-width: 800px; /* Increased width */
            margin: 0 auto 40px; /* Increased margin */
            color: #e6e6e6;
            text-shadow: 0 5px 10px rgba(0,0,0,0.5);
            animation: fadeIn 2s ease;
        }

        /* Glass effect card */
        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 
                        inset 0 0 20px rgba(255, 255, 255, 0.15);
            padding: 50px; /* Increased padding */
            margin: 30px auto; /* Increased margin */
            max-width: 900px; /* Increased max-width */
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5), 
                        inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 30px; /* Increased margin */
        }

        label {
            display: block;
            margin-bottom: 15px; /* Increased margin */
            font-size: 1.4rem; /* Slightly larger */
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .input-group {
            display: flex;
            gap: 20px; /* Increased gap */
            margin-bottom: 20px; /* Increased margin */
        }

        input {
            flex: 1;
            padding: 20px 30px; /* Larger padding */
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1.3rem; /* Larger font */
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem; /* Larger font */
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            border-color: rgba(255, 215, 0, 0.8);
        }

        .btn {
            background: linear-gradient(135deg, #ffd700 0%, #ff9800 100%);
            color: #0c3b2e;
            border: none;
            padding: 20px 40px; /* Larger padding */
            border-radius: 15px;
            font-size: 1.4rem; /* Larger font */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px; /* Increased gap */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: buttonGlow 2s infinite alternate;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4), 0 0 35px rgba(255, 215, 0, 0.9);
            background: linear-gradient(135deg, #ffdf40 0%, #ffaa33 100%);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
        }

        .btn i {
            font-size: 1.5rem; /* Larger icon */
        }

        .names-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Increased gap */
            margin-top: 30px; /* Increased margin */
        }

        .name-badge {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3) 0%, rgba(255, 152, 0, 0.3) 100%);
            padding: 15px 30px; /* Larger padding */
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 15px; /* Increased gap */
            font-size: 1.3rem; /* Larger font */
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 215, 0, 0.5);
            animation: fadeIn 0.5s ease, badgeGlow 3s infinite alternate;
        }

        .name-badge i {
            color: #ffd700;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-size: 1.2rem; /* Larger icon */
        }

        .name-badge i:hover {
            transform: scale(1.4);
            color: #ff6b6b;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 30px; /* Increased gap */
            margin-top: 50px; /* Increased margin */
        }

        .share-btn {
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            padding: 20px 50px; /* Larger padding */
            font-size: 1.5rem; /* Larger font */
        }

        .share-btn i {
            font-size: 1.6rem; /* Larger icon */
        }

        .message {
            text-align: center;
            font-size: 1.9rem; /* Larger font */
            line-height: 1.8;
            margin: 50px 0; /* Increased margin */
            color: #e6e6e6;
            text-shadow: 0 5px 10px rgba(0,0,0,0.5);
        }

        .highlight {
            color: #ffd700;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            font-size: 2.1rem; /* Larger font */
            animation: textGlow 3s infinite alternate;
            display: inline-block;
            margin: 10px 0;
        }

        .social-sharing {
            display: flex;
            justify-content: center;
            gap: 30px; /* Increased gap */
            margin-top: 50px; /* Increased margin */
        }

        .social-btn {
            width: 80px; /* Larger size */
            height: 80px; /* Larger size */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem; /* Larger icon */
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: socialGlow 3s infinite alternate;
        }

        .social-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .social-btn:hover::after {
            transform: translateY(0);
        }

        .social-btn:hover {
            transform: translateY(-10px) scale(1.2);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
        }

        .whatsapp { background: linear-gradient(135deg, #25d366 0%, #128c7e 100%); }
        .facebook { background: linear-gradient(135deg, #3b5998 0%, #2d4373 100%); }
        .twitter { background: linear-gradient(135deg, #1da1f2 0%, #0d8abc 100%); }

        .link-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px; /* Larger padding */
            margin-top: 40px; /* Increased margin */
            display: none;
            animation: fadeIn 1s ease;
        }

        .link-box {
            display: flex;
            gap: 15px; /* Increased gap */
            margin-top: 20px; /* Increased margin */
        }

        #generatedLink {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 10px;
            padding: 15px 20px; /* Larger padding */
            color: #fff;
            font-size: 1.3rem; /* Larger font */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #copyLink {
            background: rgba(255, 215, 0, 0.4);
            color: #ffd700;
            border: none;
            border-radius: 10px;
            padding: 0 25px; /* Larger padding */
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        #copyLink:hover {
            background: rgba(255, 215, 0, 0.6);
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 50px 0; /* Increased padding */
            margin-top: 50px; /* Increased margin */
            font-size: 1.2rem; /* Slightly larger */
            color: rgba(255, 255, 255, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Animations */
        @keyframes pulse {
            0% { 
                transform: scale(0.98); 
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.8); 
            }
            70% { 
                transform: scale(1); 
                box-shadow: 0 0 0 40px rgba(255, 215, 0, 0); 
            }
            100% { 
                transform: scale(0.98); 
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); 
            }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 80px rgba(255, 215, 0, 0.8); }
            100% { box-shadow: 0 0 100px rgba(255, 215, 0, 1); }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 15px rgba(255, 215, 0, 0.8); }
            100% { text-shadow: 0 0 40px rgba(255, 215, 0, 1); }
        }

        @keyframes buttonGlow {
            0% { box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 215, 0, 0.5); }
            100% { box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), 0 0 35px rgba(255, 215, 0, 0.9); }
        }

        @keyframes badgeGlow {
            0% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
            100% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.7); }
        }

        @keyframes socialGlow {
            0% { box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); }
            100% { box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.8); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes lightning {
            0% { opacity: 0; }
            2% { opacity: 0.8; }
            4% { opacity: 0; }
            6% { opacity: 0.6; }
            8% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            z-index: 1;
            opacity: 0.9;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.9));
            animation: float 6s ease-in-out infinite;
        }

        .decoration-1 {
            top: 5%;
            left: 5%;
            width: 80px; /* Larger size */
            animation-duration: 7s;
        }

        .decoration-2 {
            top: 15%;
            right: 5%;
            width: 100px; /* Larger size */
            animation-duration: 8s;
            animation-delay: 1s;
        }

        .decoration-3 {
            bottom: 15%;
            left: 8%;
            width: 90px; /* Larger size */
            animation-duration: 9s;
            animation-delay: 2s;
        }

        .decoration-4 {
            bottom: 10%;
            right: 7%;
            width: 85px; /* Larger size */
            animation-duration: 10s;
            animation-delay: 3s;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(15deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        /* Responsive design */
        @media (max-width: 1000px) {
            .eid-image-container {
                width: 480px;
                height: 480px;
            }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 5rem; }
            .eid-image-container { 
                width: 400px; 
                height: 400px; 
            }
            .card { padding: 40px; }
            .input-group { flex-direction: column; }
            .actions { flex-direction: column; align-items: center; }
            .message { font-size: 1.6rem; }
            .subtitle { font-size: 1.7rem; }
            .highlight { font-size: 1.8rem; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 4rem; }
            .subtitle { font-size: 1.4rem; }
            .card { padding: 30px; }
            .btn { width: 100%; }
            .social-sharing { gap: 20px; }
            .social-btn { 
                width: 70px; 
                height: 70px; 
                font-size: 2.2rem; 
            }
            .eid-image-container { 
                width: 340px; 
                height: 340px; 
                border-width: 8px;
            }
            .message { font-size: 1.4rem; }
            .highlight { font-size: 1.6rem; }
            .decoration {
                width: 50px;
            }
        }

        @media (max-width: 400px) {
            .eid-image-container { 
                width: 300px; 
                height: 300px; 
            }
            h1 { font-size: 3.5rem; }
        }
    </style>
</head>

    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffd700'%3E%3Cpath d='M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z'/%3E%3C/svg%3E" class="decoration decoration-3">

    <div class="container">
        <header>
            <div class="eid-image-container">
                <!-- Eid gif with higher resolution -->
                <img src="Eid.gif" alt="Eid Mubarak" class="eid-gif">

    <script>
        // Initialize variables
        const names = [];
        const MAX_NAMES = 5;
        
        // DOM elements
        const nameInput = document.getElementById('nameInput');
        const addNameBtn = document.getElementById('addNameBtn');
        const namesList = document.getElementById('namesList');
        const greetingNames = document.getElementById('greetingNames');
        const generateLinkBtn = document.getElementById('generateLinkBtn');
        const linkContainer = document.getElementById('linkContainer');
        const generatedLink = document.getElementById('generatedLink');
        const copyLinkBtn = document.getElementById('copyLink');
        const sendWishesBtn = document.getElementById('sendWishesBtn');
        const lightning = document.querySelector('.lightning');
        
        // Fireworks animation
        class Fireworks {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.hue = 120;
                this.timerTotal = 5;
                this.timerTick = 0;
                this.init();
            }
            
            init() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                this.animate();
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                this.ctx.globalCompositeOperation = 'destination-out';
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.globalCompositeOperation = 'lighter';
                
                if (this.timerTick >= this.timerTotal) {
                    this.createFirework();
                    this.timerTick = 0;
                } else {
                    this.timerTick++;
                }
                
                this.updateParticles();
            }
            
            createFirework() {
                const x = Math.random() * this.canvas.width;
                const y = this.canvas.height;
                const targetX = Math.random() * this.canvas.width;
                const targetY = Math.random() * this.canvas.height * 0.6;
                
                this.shootFirework(x, y, targetX, targetY);
            }
            
            shootFirework(sx, sy, tx, ty) {
                const particles = [];
                const angle = Math.atan2(ty - sy, tx - sx);
                const speed = 2;
                const acceleration = 1.05;
                const brightness = Math.random() * 50 + 50;
                
                for (let i = 0; i < 120; i++) {
                    particles.push({
                        x: sx,
                        y: sy,
                        vx: Math.cos(angle) * speed + (Math.random() - 0.5) * 0.5,
                        vy: Math.sin(angle) * speed + (Math.random() - 0.5) * 0.5,
                        radius: Math.random() * 3 + 1,
                        color: `hsl(${Math.random() * 60 + 30}, 100%, ${brightness}%)`,
                        alpha: 1,
                        friction: 0.95,
                        gravity: 0.2,
                        shrink: Math.random() * 0.05 + 0.93,
                        speed: speed,
                        acceleration: acceleration
                    });
                }
                
                this.particles = this.particles.concat(particles);
            }
            
            updateParticles() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += p.gravity;
                    p.vx *= p.friction;
                    p.vy *= p.friction;
                    p.radius *= p.shrink;
                    p.alpha -= 0.005;
                    
                    if (p.radius <= 1 || p.alpha <= 0) {
                        this.particles.splice(i, 1);
                        continue;
                    }
                    
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    this.ctx.fillStyle = p.color;
                    this.ctx.globalAlpha = p.alpha;
                    this.ctx.fill();
                }
                
                this.ctx.globalAlpha = 1;
            }
        }
        
        // Lightning effect
        function createLightning() {
            lightning.style.animation = 'none';
            setTimeout(() => {
                lightning.style.animation = 'lightning 4s';
            }, 100);
            
            // Random interval between 5-15 seconds
            setTimeout(createLightning, 5000 + Math.random() * 10000);
        }
        
        // Add name to list
        function addName() {
            const name = nameInput.value.trim();
            
            if (name === '') {
                alert('Please enter a name');
                return;
            }
            
            if (names.length >= MAX_NAMES) {
                alert(`You can only add up to ${MAX_NAMES} names`);
                return;
            }
            
            if (names.includes(name)) {
                alert('This name has already been added');
                return;
            }
            
            names.push(name);
            renderNames();
            updateGreeting();
            nameInput.value = '';
            nameInput.focus();
        }
        
        // Remove name from list
        function removeName(index) {
            names.splice(index, 1);
            renderNames();
            updateGreeting();
        }
        
        // Render names list
        function renderNames() {
            namesList.innerHTML = '';
            
            names.forEach((name, index) => {
                const nameBadge = document.createElement('div');
                nameBadge.classList.add('name-badge');
                nameBadge.innerHTML = `
                    ${name}
                    <i class="fas fa-times" data-index="${index}"></i>
                `;
                namesList.appendChild(nameBadge);
            });
            
            // Add event listeners to remove buttons
            document.querySelectorAll('.name-badge i').forEach(icon => {
                icon.addEventListener('click', (e) => {
                    const index = parseInt(e.target.getAttribute('data-index'));
                    removeName(index);
                });
            });
        }
        
        // Update greeting text
        function updateGreeting() {
            if (names.length === 0) {
                greetingNames.textContent = 'Everyone';
                return;
            }
            
            if (names.length === 1) {
                greetingNames.textContent = names[0];
            } else {
                const last = names.pop();
                greetingNames.textContent = `${names.join(', ')} aur ${last}`;
                names.push(last);
            }
        }
        
        // Generate personal greeting link
        function generateLink() {
            if (names.length === 0) {
                alert('Please add at least one name before generating a link');
                return;
            }
            
            // Create a URL with the names as a parameter
            const baseUrl = window.location.href.split('?')[0];
            const url = new URL(baseUrl);
            url.searchParams.set('names', names.join(','));
            generatedLink.value = url.toString();
            
            // Display the link
            linkContainer.style.display = 'block';
            
            // Scroll to the link container
            linkContainer.scrollIntoView({ behavior: 'smooth' });
            
            // Trigger animations
            createFireworksBurst();
            createLightning();
        }
        
        // Copy link to clipboard
        function copyLink() {
            generatedLink.select();
            document.execCommand('copy');
            
            // Show confirmation
            const originalText = copyLinkBtn.innerHTML;
            copyLinkBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            setTimeout(() => {
                copyLinkBtn.innerHTML = originalText;
            }, 2000);
            
            // Animation effect
            createFireworksBurst();
        }
        
        // Create fireworks burst
        function createFireworksBurst() {
            const canvas = document.querySelector('.fireworks-container');
            const fireworks = new Fireworks(canvas);
            fireworks.createFirework();
        }
        
        // Share functionality
        function shareWishes() {
            if (names.length === 0) {
                alert('Please add at least one name before sending wishes');
                return;
            }
            
            const message = `Eid al-Adha Mubarak! ${greetingNames.textContent} aur aap sab ghar walon ko. May Allah accept your sacrifices and prayers.`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Eid al-Adha Mubarak',
                    text: message,
                    url: generatedLink.value || window.location.href
                }).catch(console.error);
            } else {
                alert('Sharing not supported in this browser. Here is your message:\n\n' + message);
            }
        }
        
        // Social media sharing
        function shareOnWhatsApp() {
            const message = `Eid al-Adha Mubarak! ${greetingNames.textContent} aur aap sab ghar walon ko. May Allah accept your sacrifices and prayers. Share the joy: ${generatedLink.value || window.location.href}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
        }
        
        function shareOnFacebook() {
            const url = generatedLink.value || window.location.href;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank');
        }
        
        function shareOnTwitter() {
            const message = `Eid al-Adha Mubarak! ${greetingNames.textContent} aur aap sab ghar walon ko. Share the joy: ${generatedLink.value || window.location.href}`;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(message)}`, '_blank');
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize fireworks
            const canvas = document.querySelector('.fireworks-container');
            new Fireworks(canvas);
            
            // Start lightning effect
            createLightning();
            
            // Event listeners
            addNameBtn.addEventListener('click', addName);
            nameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addName();
            });
            
            generateLinkBtn.addEventListener('click', generateLink);
            copyLinkBtn.addEventListener('click', copyLink);
            sendWishesBtn.addEventListener('click', shareWishes);
            
            // Social sharing
            document.getElementById('whatsappShare').addEventListener('click', shareOnWhatsApp);
            document.getElementById('facebookShare').addEventListener('click', shareOnFacebook);
            document.getElementById('twitterShare').addEventListener('click', shareOnTwitter);
            
            // Start with a firework burst
            setTimeout(() => {
                createFireworksBurst();
            }, 1000);
            
            // Add hover effect to the main card
            const card = document.querySelector('.card');
            card.addEventListener('mouseenter', () => {
                createFireworksBurst();
            });
        });
    </script>
</body>
</html>
